<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Knight</title>
</head>
<body style="background-color: #007dc4; padding: 0; margin: 0;">

<table style="width:100%;height:100%;background-color: #007dc4;" cellpadding="0" cellspacing="0">
  <tr>
    <td style="text-align: center;padding-top: 50px;" colspan="3">
      <img src="{host}/static/logo.png" style="width:200px;">
    </td>
  </tr>
  <tr>
    <td style="padding-top: 20px;">
      <table style="padding-top:40px;padding-bottom:32px;text-align:center;background: #fff;min-width: 400px;width: 75%;margin: 0 auto;border-radius: 5px;box-shadow: 0 0 30px 0 rgba(0,0,0,0.1);">
        <tr>
          <td style="font-size: 24px;font-family: sans-serif;font-weight: 100;">Reset your password
          </td>
        </tr>
        <tr>
          <td style="font-size: 16px;font-family: sans-serif;font-weight: 100;color:#7c888d;padding-top: 35px;">
            Recently you requested to reset your {productName} Dashboard password.<br/><br/> Click the
            button below and follow the reset instructions.
          </td>
        </tr>
        <tr>
          <td style="font-size: 16px;font-family: sans-serif;font-weight: 100;color:#7c888d;padding-top: 35px;">
            <a href="{link}" style="text-decoration: none;color:#fff;" target="_blank">
              <button style="text-decoration:none;color:#fff;cursor:pointer;outline:none;background: #007dc4;border: 0;color: #fff;padding: 10px 20px;border-radius: 5px;font-size: 16px;font-weight: 100;font-family: sans-serif;">
                Reset Password
              </button>
            </a>
          </td>
        </tr>
        <tr>
          <td style="font-size: 16px;font-family: sans-serif;font-weight: 100;color:#7c888d;padding-top: 35px;padding-bottom: 32px;">
            Ignore this email if you don't want to reset your password.
          </td>
        </tr>
        <tr>
          <td style="width: 100%;height:1px;background: #dbdbdb;padding: 0;margin-top:32px;"></td>
        </tr>
        <tr>
          <td style="color:#2e4255;font-size:24px;font-family: sans-serif;font-weight: 300;padding-top: 32px;">
            Thank you
          </td>
        </tr>
        <tr>
          <td style="color:#7c888d;font-size:16px;font-family: sans-serif;font-weight: 300;padding-top: 18px;">
            Knight Team
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td style="text-align: center;padding-top: 50px;font-size:13px;color:#fff;font-weight: 100;font-family: sans-serif;">
      Copyright &copy; 2017 {productName}, All rights reserved
    </td>
  </tr>
</table>

</body>
</html>
