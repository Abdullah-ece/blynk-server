<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table align="center" cellspacing="0" cellpadding="0" border="0" style="width:100%; border:0;background-color: #007dc4">
    <tr>
        <td align="center">
            <table align="center" cellspacing="0" cellpadding="0" border="0" style="width:100%;">
                <tr>
                    <td align="center">
                        <table align="center" cellspacing="0" cellpadding="0" border="0" style="width:100%; max-width: 600px; border:0;background-color: #007dc4">
                            <tr align="right">
                                <td style="padding-top: 10px;padding-right: 10px">
                                    <a href="" style="color: white; font-family: sans-serif; font-size: 12px;"><font color="#ffffff"><u>View in browser</u></font></a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-bottom:20px;padding-top: 15px; margin: 0 auto;"><img alt="Knight" width="304" style="width:304px;display:block;" src="https://knight-qa.blynk.cc/static/logo.png"></td>
                </tr>
                <tr>
                    <td  align="center">
                        <table align="center" cellspacing="0" cellpadding="0" border="0" style="width:90%; max-width:600px; border:0;background-color: #007dc4;text-align: center; font-family: sans-serif;border-collapse: collapse">
                            <tr>
                                <td style="background-color: white;border-top-right-radius: 5px;border-top-left-radius:5px; padding: 15px 0 15px 0;">
                                    <h2 style="font-weight: 300; color: #2e4255;font-style: normal;font-stretch: normal;line-height: normal;letter-spacing: normal; font-family: sans-serif; font-size: 1rem">Welcome to {organization} Dashboard!</h2>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<table align="center" cellspacing="0" cellpadding="0" border="0" style="width:100%; border:0;background-color: #5C5D61;padding-bottom: 10px">
    <tr>
        <td align="center">
            <table align="center" cellspacing="0" cellpadding="0" border="0" style="width:90%; max-width:600px; border:0;background-color: #5C5D61;text-align: center; font-family: sans-serif;border-collapse: collapse; border-top: 1px solid #ffffff">
                <tr>
                    <td style="background-color: white;border-bottom-right-radius: 5px;border-bottom-left-radius:5px">
                        <table cellspacing="0" cellpadding="0" border="0" style="width:100%; max-width:600px; border:0; padding: 0 15px;" align="center">
                            <tr>
                                <td style="color: #79868B; padding-bottom:30px; text-align: center; line-height: 20px">
                                    <p style="color: #79868B;font-family: sans-serif; font-size: 1rem">We're excited to see you on board.</p>
                                    <p style="color: #79868B;font-family: sans-serif; font-size: 1rem">To get started, you'll need to create a password for your account.</p>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: center;">

                                    <table class="button" align="center" style="margin: auto">
                                        <tbody>
                                        <tr>
                                            <td style="background: #007dc4;  border-radius: 5px;border-top: 5px solid #007dc4; border-left: 5px solid #007dc4; border-right: 5px solid #007dc4; border-bottom: 5px solid #007dc4;">
                                                <a style="text-decoration: none!important; color: white !important; border-top: 5px solid #007dc4; border-left: 15px solid #007dc4; border-right: 15px solid #007dc4; border-bottom: 5px solid #007dc4;font-size: 1rem" href="{link}" target="_blank"><font color="#ffffff" style="text-decoration: none; font-family: sans-serif; font-size: 1rem">Create Password</font></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td style=" border-top: 0; border-left:0; border-right:0; border-bottom:0; padding-top: 25px;  text-align: center ">
                                    <p style="font-size: 25px; color:#2e4255; font-family: sans-serif">Thank you.</p>
                                </td>
                            </tr>
                            <tr>
                                <td style=" padding: 15px 0 20px 0; text-align: center">
                                    <p style="color: #79868B ; font-family: sans-serif">{productName} team</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 25px; text-align: center">
                        <a href="" style="color:  #a7afb3; font-size: 11px; font-family: sans-serif "><font color="#a7afb3" style="text-decoration: underline !important"><u>Unsubscribe from this list</u></font></a>
                    </td>
                </tr>
                <tr>
                    <td style=" padding: 20px 0; font-family: sans-serif; text-align: center">
                        <p style=" font-size: 12px;color:  #a7afb3; font-family: sans-serif">Copyright &copy; 2017 {productName}, All rights reserved</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
